services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./Server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    env_file:
      - ./Server/.env  
    depends_on:
      db:
        condition: service_healthy 

  frontend:
    build: ./Client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./Client/.env.local  
    depends_on:
      - backend

volumes:
  postgres_data: 
