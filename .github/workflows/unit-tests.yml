name: Run Unit Tests

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'

jobs:
  test-server:
    name: Server Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json

      - name: Install Server Dependencies
        run: |
          cd Server
          npm ci --prefer-offline --no-audit --progress=false

      - name: Run Server Unit Tests
        run: |
          cd Server
          NODE_ENV=test node --experimental-vm-modules node_modules/jest/bin/jest.js tests/unit/ --ci --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Upload Server Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-coverage
          path: Server/coverage/
          retention-days: 7

  test-client:
    name: Client Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json

      - name: Install Client Dependencies
        run: |
          cd Client
          npm ci --prefer-offline --no-audit --progress=false

      - name: Run Client Unit Tests
        run: |
          cd Client
          npm run test:unit -- --ci --coverage
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Client Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: client-coverage
          path: Client/coverage/
          retention-days: 7

  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    if: always()
    steps:
      - name: Download Server Coverage
        uses: actions/download-artifact@v4
        with:
          name: server-coverage
          path: ./server-coverage

      - name: Download Client Coverage
        uses: actions/download-artifact@v4
        with:
          name: client-coverage
          path: ./client-coverage

      - name: Display Test Summary
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Server Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Client Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
