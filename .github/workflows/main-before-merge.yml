name: Deploy App to EC2 (Before Merge)

on:
  push:
    branches: [ "main-before-merge" ]

env:
  DOCKER_USERNAME: jefee
  DOCKER_FRONTEND_REPO: jefee/yanotela-frontend
  DOCKER_BACKEND_REPO: jefee/yanotela-backend
  EC2_HOST: 13.36.209.205
  EC2_USER: ubuntu
  DEPLOY_PATH: /var/www/yanotela

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_FRONTEND_REPO }}:initial_1
            ${{ env.DOCKER_FRONTEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_BACKEND_REPO }}:initial_1
            ${{ env.DOCKER_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: false

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "âœ… SSH connection successful!"
            whoami
            pwd
            ls -la /var/www/yanotela/
            
            cd ${{ env.DEPLOY_PATH }}
            
            # Update package cache (Ubuntu-specific)
            sudo apt-get update -qq
            
            # Pull latest images
            sudo docker compose -f docker-compose.prod.yml pull
            
            # Load environment variables and restart services
            set -a
            source .env.prod
            set +a
            
            # Recreate containers with new images
            sudo -E DOCKER_USERNAME=${{ env.DOCKER_USERNAME }} IMAGE_TAG=initial_1 docker compose -f docker-compose.prod.yml up -d --force-recreate
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 30
            
            # Check if services are running
            if sudo docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "âœ… Deployment successful!"
              
              # Test frontend
              if curl -f -s -m 10 http://localhost:3000 > /dev/null; then
                echo "âœ… Frontend is responding"
              else
                echo "âŒ Frontend is not responding"
                exit 1
              fi
              
              # Test backend
              if curl -f -s -m 10 http://localhost:3001 > /dev/null; then
                echo "âœ… Backend is responding"
              else
                echo "âŒ Backend is not responding"
                exit 1
              fi
              
              echo "ğŸ‰ All services are healthy!"
            else
              echo "âŒ Services failed to start"
              sudo docker compose -f docker-compose.prod.yml logs
              exit 1
            fi
