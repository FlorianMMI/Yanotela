name: Node.js CI/CD on Amazon Linux

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies and build Client
        run: |
          cd Client
          npm install
          npm run build

      - name: Install dependencies and prepare Server
        run: |
          cd Server
          npm install
          npx prisma generate

      - name: Deploy to AWS EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: |
            ./Client/**
            ./Server/**
          target: "/var/www/Yanotela"
          rm: true  # Supprime les anciens fichiers

      - name: Restart PM2 application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/Yanotela/Server
            pm2 start index.js --name yanotela-server --update-env
