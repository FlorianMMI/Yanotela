              result = result.replace(/console\.log\s*\([^()]*\([^()]*\)[^()]*\)\s*;?/g, '');
              hasChanges = before !== result;
            }
            return result.replace(/\n\s*\n\s*\n/g, '\n\n');
          }

          function processDirectory(dirPath) {
            let count = 0;
            function walk(dir) {
              fs.readdirSync(dir).forEach(file => {
                const filePath = path.join(dir, file);
                const stat = fs.statSync(filePath);
                if (stat.isDirectory()) {
                  if (!['node_modules', '.git', 'dist', 'build', '.next'].includes(file)) walk(filePath);
                } else if (['.js', '.jsx', '.ts', '.tsx'].includes(path.extname(file))) {
                  const content = fs.readFileSync(filePath, 'utf8');
                  const cleaned = removeConsoleLogs(content);
                  if (content !== cleaned) {
                    fs.writeFileSync(filePath, cleaned, 'utf8');
                    console.log(`‚úì ${filePath}`);
                    count++;
                  }
                }
              });
            }
            walk(dirPath);
            return count;
          }

          console.log('üßπ Backend...');
          const count = processDirectory('.');
          console.log(`‚úÖ ${count} fichier(s) nettoy√©(s)`);
          EOF
          else
            echo "‚ùå Backend directory '${{ inputs.backend-path }}' not found, skipping..."
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # V√©rifier s'il y a des changements
          if git diff --quiet && git diff --staged --quiet; then
            echo "‚úÖ Aucun console.log trouv√© - rien √† commiter"
          else
            git add .
            git commit -m "üßπ chore: Remove console.logs [automated cleanup]"
            git push
            echo "‚úÖ Console.logs supprim√©s et changements pouss√©s"
          fi